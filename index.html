<html>
	<head>
		<title>Using Sugarizing Server API</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/clientr.js" type="text/javascript"></script>
	</head>
	
	<body>
		<!-- <center> -->
		<div class="">
			<center>
				<h1>Random String Receiver And Transmitter</h1>
				<div id="grpId" class="center-block"></div>
			</center>
			<hr width="95%" />
			<div class="">
				<div class="row" style="margin:30px">
					<div class="col-md-11">
						<input type="text" class="form-control" id="msgTxt" />		
					</div>
					<div class="col-md-1">
						<button id="sendMsg" class="btn btn-primary" value="Send">Send</button>		
					</div>
				</div>	
			</div>
			<div class="row" style="margin:30px;">
				<div class="col-md-10">
					<div class="well" style="min-height : 50%;">
						<center>
							<h4>Messages are shown here</h4><br />
						</center>
						<div class="messages">

						</div>
						
					</div>
				</div>
				<div class="col-md-2">
					<h4><u>List of Groups</u></h4>
					<button id="showGrps" class="btn btn-default">Show Groups.</button>
					<div class="listGrps"></div>
				</div>
			</div>
			<hr width="95%"></hr>
			
			
			
			
			<!-- </center> -->
			
			
		</div>
